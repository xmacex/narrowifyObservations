<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="narrowifyObservations.css">
    <script src="narrowifyObservations.js"></script>
    <title>Narrowify observations</title>
  </head>
  <body>
    <div>
      <p>paste</p>
      <code class="example">
citizen, censorship
citizen, censorship; governance; privacy
media, governance; privacy
      </code>
      <p>to get</p>
      <code class="example">
citizen, censorship
citizen, censorship
citizen, governance
citizen, privacy
media, governance
media, privacy
      </code>
    </div>
    <textarea id="datainput" title="insert data rows here" rows=10></textarea>
    header: <input id="includeheader" type="checkbox" onclick="toggleheader(event)" title="toggle whether there will be a header line in the outout">
    <button onclick="split()" title="reshape the data to narrow format">narrowify ☷</button>
    <button onclick="copy()" title="copy output to clipboard">copy ⎘</button>
    <div id="output"></div>
  </body>
</html>
